{%extends 'main/base.html'%}

{%block title%}
Создать новую задачу
{%endblock%}

{% block content %}
<h1>Создать новую задачу</h1>
  <form method="post">
      {% csrf_token %}
      {{form.title}}<br><br>
      {{form.task}}<br><br>
      {{form.technology}}<br><br>
      <span>{{error}}</span>
      <button class="btn btn-success" type="submit" >Добавить</button>

  </form>
{%endblock%}
